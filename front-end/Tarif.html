<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarif History Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/Tarif.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navbar -->
<div class="navbar flex justify-between items-center bg-thirdColor p-4 shadow fixed top-0 w-full z-10">
    <div class="flex items-center w-1/3">
        <a href="./dashboard.html"><img src="imgs/logo.png" alt="Logo" class="logo h-10" id="siteLogo"></a>
    </div>
    <div class="flex items-center w-1/3">
        <span class="text-black text-lg">Poste de Maroc</span>
    </div>
    <div class="flex justify-center w-1/3">
        <span class="text-black text-lg" id="username">userName</span>
    </div>
    <div class="flex justify-end w-1/3">
        <span class="text-black text-lg" id="status">status (admin, chef, agent)</span>
    </div>
</div>
    <div class="container">
        <h1 class="text-center my-4">Tarif History Dashboard</h1>

        <!-- Filter Section for Tarif History -->
        <div class="box mb-4">
            <div class="tarif-section row justify-content-center">
                <div class="col-md-3">
                    <label for="startDate">From:</label>
                    <input type="date" id="startDate" class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="endDate">To:</label>
                    <input type="date" id="endDate" class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="tarifType">Type:</label>
                    <select id="tarifType" class="form-control">
                        <option value="all">All</option>
                        <option value="courrier">Courrier</option>
                        <option value="colis">Colis</option>
                    </select>
                </div>
                <div class="col-md-2 mt-4">
                    <button id="submitTarifBtn" class="btn btn-primary w-100">Submit</button>
                </div>
            </div>
        </div>

        <!-- Analytics Section for Tarif History -->
        <div class="box">
            <div class="tarif-analytics-section">
                <div id="tarifAnalytics" class="hidden">
                    <h2>Tarif History</h2>
                    <div class="text-center mb-3">
                        <button id="addTarifBtn" class="btn btn-success">Ajouter Tarif</button>
                    </div>
                    <canvas id="tarifChart" class="mb-4"></canvas>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Poids Min</th>
                                    <th>Poids Max</th>
                                    <th>Status</th>
                                    <th>Prix</th>
                                    <th>Modifier</th>
                                    <th>Supprimer</th>
                                </tr>
                            </thead>
                            <tbody id="tarifTableBody">
                                <!-- Data will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

		<section class="hint">
			<div class="alert alert-primary">
				<h3 class="alert-title">Hello World</h3>
				<p class="alert-content">Lorem ipsum</p>
			</div>
		</section>


    		<!-- axios library -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
    <script src="js/Tarif.js"></script>
</body>
</html>
