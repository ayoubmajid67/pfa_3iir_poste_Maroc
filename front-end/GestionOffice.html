<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gestion des Offices</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/dashboard.css" />
		<link rel="stylesheet" href="css/GestionOffice.css" />
	</head>
	<body>
		<!-- Navbar -->
		<div class="navbar flex justify-between items-center bg-thirdColor p-4 shadow fixed top-0 w-full z-10">
			<div class="flex items-center w-1/3">
				<a href="./dashboard.html"><img src="imgs/logo.png" alt="Logo" class="logo h-10" id="siteLogo" /></a>
			</div>
			<div class="flex items-center w-1/3">
				<span class="text-black text-lg">Poste de Maroc</span>
			</div>
			<div class="flex justify-center w-1/3">
				<span class="text-black text-lg" id="username">userName</span>
			</div>
			<div class="flex justify-end w-1/3">
				<span class="text-black text-lg" id="status">status (admin, chef, agent)</span>
			</div>
		</div>

		<div class="mainContent">
			<h1 class="text-center mainTitle">Gestion des Offices</h1>

			<!-- Office Number Input Section -->
			<div class="box mb-4 ">
				<div class="form-group row justify-content-center">
					<div class="col-md-6">
						<label for="officeNumber">N° Office:</label>
						<input type="number" id="officeNumber" class="form-control" placeholder="Enter office number" required />
					</div>
					<div class="col-md-2 mt-4">
						<button id="searchBtn" class="btn btn-primary w-100">Search</button>
					</div>
				</div>
			</div>

			<!-- Office Table Section -->
			<div class="box tableBox">
				<div id="officeTableSection">
					<h2 class="text-center">Offices</h2>
					<div class="table-responsive">
						<table class="table table-hover table-striped">
							<thead>
								<tr>
									<th>N° Office</th>
									<th>Nom Office</th>
									<th>Adresse</th>
									<th>Ville</th>
									<th>Action</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody id="officeTableBody">
								<!-- Data will be inserted here -->
								<tr>
									<td class="officeId">1</td>
									<td class="nom">amin</td>
									<td class="adresse">amin</td>
									<td class="ville">amin</td>

									<td class="btnColumn editColumn">
										<div class="btnContainer">
									  <button onclick='tableObject.editOfficeCard(event)' class="edit">edit</button>
									  </div>
									  </td>
									  <td class="btnColumn saveColumn">
									  <div class="btnContainer">
										 <button disabled onclick='tableObject.saveOfficeCard(event)'>Save</button>
									  </div>
								</tr>

                             
							</tbody>
						</table>
					</div>
					<div class="text-center mt-4">
						<button id="toggleShowOfficesBtn" class="btn btn-primary">Show All Offices</button>
					</div>
				</div>
			</div>

			<!-- Add Office Section -->
			<div class="box mt-4">
				<h2 class="text-center">Ajouter un Office</h2>
				<form id="addOfficeForm">
					
					<div class="form-group">
						<label for="officeNameAdd">Nom Office:</label>
						<input type="text" id="officeNameAdd" class="form-control" placeholder="Enter office name" required />
					</div>
					<div class="form-group">
						<label for="officeAddressAdd">Adresse:</label>
						<input type="text" id="officeAddressAdd" class="form-control" placeholder="Enter address" required />
					</div>
					<div class="form-group">
						<label for="officeCityAdd">Ville:</label>
						<input type="text" id="officeCityAdd" class="form-control" placeholder="Enter city" required />
					</div>
					<button type="submit" class="btn btn-success w-100" id="submitAddOfficeBtn">Ajouter Office</button>
				</form>
			</div>

	

		
		</div>
		<section class="hint">
			<div class="alert alert-primary">
				<h3 class="alert-title">Hello World</h3>
				<p class="alert-content">Lorem ipsum</p>
			</div>
		</section>

		<!-- axios library -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<!-- axios local  -->
		<!-- <script src="./node_modules/axios/dist/axios.js"></script> -->

		<script src="js/script.js"></script>
		<script src="js/GestionOffice.js"></script>
	</body>
</html>
