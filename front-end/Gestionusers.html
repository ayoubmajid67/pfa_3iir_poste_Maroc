		<div class="mainContent">
			<h1 class="text-center  mainTitle">Gestion des Utilisateurs</h1>

			<!-- user Number Input Section -->
			<div class="box mb-4">
				<div class="form-group row justify-content-center">
					<div class="col-md-6">
						<label for="userNumber">N° CIN:</label>
						<input type="text" id="userNumber" class="form-control" placeholder="Enter user cin" />
					</div>
					<div class="col-md-2 mt-4">
						<button id="searchBtn" class="btn btn-primary w-100">Search</button>
					</div>
				</div>
			</div>

			<!-- User Table Section -->

			<div class="box tableBox">
				<div id="userTableSection">
					<h2 class="text-center">Users</h2>
					<div class="table-responsive">
						<table class="table table-hover table-striped">
							<thead>
								<tr>
									<th>CIN</th>
									<th>First Name</th>
									<th>Last Name</th>
									<th>Email</th>
									<th>password</th>
									<th>Role</th>
									
									<th>Office</th>
									<th>Status</th>
									<th>Action</th>
									<th>Action</th>
								</tr>
							</thead>

							</tbody>
						</table>
					</div>
					<div class="text-center mt-4">
						<button id="toggleshowUsersBtn" class="btn btn-primary">Show All Users</button>
					</div>
				</div>
			</div>

			<!-- Add User Section -->
			<div class="box mt-4">
				<h2 class="text-center">Ajouter un Agent</h2>
				<form id="addUserForm">
					<div class="form-group">
						<label for="cin">CIN:</label>
						<input type="text" id="addUserCin" class="form-control" placeholder="Enter CIN" required />
					</div>
					<div class="form-group">
						<label for="addUserFirstName">First Name:</label>
						<input type="text" id="addUserFirstName" class="form-control" placeholder="Enter first name" required />
					</div>
					<div class="form-group">
						<label for="addUserLastNam">Last Name:</label>
						<input type="text" id="addUserLastName" class="form-control" placeholder="Enter last name" required />
					</div>
					<div class="form-group">
						<label for="addUserEmail">Email:</label>
						<input type="email" id="addUserEmail" class="form-control" placeholder="Enter email" required />
					</div>
					<div class="form-group">
						<label for="password">Password:</label>
						<div class="passwordContainer">
						<input type="password" id="addUserPassword" class="form-control" placeholder="Enter password" required />
						<i id="togglePassword" class="fas fa-eye toggle-password" ></i>
					</div>
					</div>
					<div class="form-group">
						<label for="addUserRole">Role:</label>
						<select id="addUserRole" class="form-control" required>
							<option value="admin">Admin</option>
							<option value="manager">Manager</option>
							<option value="agent">Agent</option>
						</select>
					</div>
				
					<div class="form-group">
						<label for="addUserOffice">Office:</label>
						<input type="number" id="addUserOffice" class="form-control" placeholder="Enter office number" required />
					</div>
					<div class="form-group">
						<label for="addUserStatus">Status:</label>
						<select id="addUserStatus" class="form-control" required>
							<option value="actif">Actif</option>
							<option value="retraite">Retraite</option>
							<option value="démissionné">Démissionné</option>
							<option value="décédé">Décédé</option>
						</select>
					</div>
					<button type="submit" class="btn btn-success w-100" id="submitAddUserBtn">Ajouter Agent</button>
				</form>
			</div>
		</div>
