<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation History Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/consultation.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Navbar -->
<div class="navbar flex justify-between items-center bg-thirdColor p-4 shadow fixed top-0 w-full z-10">
    <div class="flex items-center w-1/3">
        <a href="./dashboard.html"><img src="imgs/logo.png" alt="Logo" class="logo h-10"></a>
    </div>
    <div class="flex items-center w-1/3">
        <span class="text-black text-lg">Poste de Maroc</span>
    </div>
    <div class="flex justify-center w-1/3">
        <span class="text-black text-lg">userName</span>
    </div>
    <div class="flex justify-end w-1/3">
        <span class="text-black text-lg">status (admin, chef, agent)</span>
    </div>
</div>

    <div class="container">
        <h1 class="text-center my-4">Consultation History Dashboard</h1>
        <div class="filter-section row justify-content-center mb-4">
            <div class="col-md-3">
                <label for="startDate">From:</label>
                <input type="date" id="startDate" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="endDate">To:</label>
                <input type="date" id="endDate" class="form-control">
            </div>
            <div class="col-md-2 mt-4">
                <button id="submitBtn" class="btn btn-primary w-100">Submit</button>
            </div>
        </div>
        <div class="analytics-section">
            <div id="analytics" class="hidden">
                <h2>Analytics</h2>
                <canvas id="overviewChart" class="mb-4"></canvas>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th>Office</th>
                                <th>Date Depot</th>
                                <th>CIN Agent</th>
                                <th>CIN Sender</th>
                                <th>CIN Receiver</th>
                                <th>Poids</th>
                                <th>Montant</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="analyticsTableBody">
                            <!-- Data will be inserted here -->
                        </tbody>
                    </table>
                </div>
                <div class="text-center mt-3">
                    <button id="cancelAllBtn" class="btn btn-danger">Annuler Tout</button>
                </div>
                <div class="text-center mt-3">
                    <button id="calculateTotalBtn" class="btn btn-success">Total Montant</button>
                </div>
                <div id="totalMontant" class="text-center mt-3"></div>
            
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/consultation.js"></script>
</body>
</html>
