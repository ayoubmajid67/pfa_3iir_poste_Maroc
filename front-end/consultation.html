<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Consultation History Dashboard</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/dashboard.css" />
		<link rel="stylesheet" href="css/consultation.css" />

		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	</head>
	<body>
		<!-- Navbar -->
		<div class="navbar flex justify-between items-center bg-thirdColor p-4 shadow fixed top-0 w-full z-10">
			<div class="flex items-center w-1/3">
				<a href="./dashboard.html"><img src="imgs/logo.png" alt="Logo" class="logo h-10" id="siteLogo" /></a>
			</div>
			<div class="flex items-center w-1/3">
				<span class="text-black text-lg">Poste de Maroc</span>
			</div>
			<div class="flex justify-center w-1/3">
				<span class="text-black text-lg" id="username">userName</span>
			</div>
			<div class="flex justify-end w-1/3">
				<span class="text-black text-lg" id="status">status (admin, chef, agent)</span>
			</div>
		</div>

		<div class="mainContent">
			<h1 class="text-center mainTitle">Gestion des History Transactions</h1>

			<!-- Number Input Section -->
			<div class="box mb-4">
				<div class="form-group row justify-content-center">
					<div class="col-md-6">
						<label for="startDate">From:</label>
						<input type="date" id="startDate" class="form-control" />
					</div>
					<div class="col-md-6">
						<label for="endDate">To:</label>
						<input type="date" id="endDate" class="form-control" />
					</div>
					<div class="col">
						<label for="endDate">Agents list:</label>
						<select name="agentsList" id="agentsList"></select>
					</div>
					<div class="col-md-2 mt-4">
						<button id="searchDepotBtn" class="btn btn-primary w-100">Search</button>
					</div>
				</div>
			</div>

			<!-- consultation  Table Section -->

			<div class="box tableBox">
				<div id="depotsTableSection">
					<h2 class="text-center">Depots</h2>
					<div class="table-responsive">
						<table class="table table-hover table-striped">
							<thead>
								<tr>
									<th class="product">product</th>
									<th class="clientId">clientId</th>
									<th class="agentId">agentId</th>
									<th class="weight">weight(g)</th>
									<th class="destination">destination</th>
									<th class="amount">amount(DH)</th>
									<th class="status">status</th>
									<th class="createdTime">Depot date</th>
									<th class="reference">CL0</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody id="consultationTableBody">
								<!-- Data will be inserted here -->
								<!-- <tr class="depotCard">
									<td class="product">1</td>
									<td class="clientId">2</td>
									<td class="agentId">3</td>
									<td class="weight">500</td>
									<td class="destination">ain nice</td>
									<td class="amount">500</td>
									<td class="status">status</td>
									<td class="createdTime">10/12/2024</td>
									<td class="reference">CL0</td>
									<td class="btnColumn editColumn">
										<div class="btnContainer">
											<button onclick="tableObject.cancelRequestCard(event)" class="cancel">cancel</button>
										</div>
									</td>
								</tr> -->
							</tbody>
						</table>
					</div>
					<div class="text-center mt-4">
						<button id="toggleShowDepotsBtn" class="btn btn-primary">Show All Depots</button>
					</div>
				</div>
			</div>
		</div>
		<section class="hint">
			<div class="alert alert-primary">
				<h3 class="alert-title">Hello World</h3>
				<p class="alert-content">Lorem ipsum</p>
			</div>
		</section>

		<div class="blackDrop"></div>

		<div class="cancelPopup popUpBox">
			<div class="popupContent">
				<h3 class="popUpTitle">anuller le depot ?</h3>
				<p>Cela anuller le depot de id = <span class="popUpDepotId">1.</span></p>
				<div class="popupButtons">
					<button class="popupButton popupButtonCancel">Cancel</button>
					<button class="popupButton popupButtonSubmit">submit</button>
				</div>
			</div>
		</div>

		<!-- axios library -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="js/script.js"></script>
		<script src="js/consultation.js"></script>
	</body>
</html>
