<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>consultation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css"> <!-- Link to external CSS file -->
    <link rel="stylesheet" href="css/dashboard.css"> <!-- Link to external CSS file -->
    <link rel="stylesheet" href="css/consultation.css">
</head>
<body>
<!-- Navbar -->
<div class="navbar flex justify-between items-center bg-thirdColor p-4 shadow fixed top-0 w-full z-10">
    <div class="flex items-center w-1/3">
        <img src="imgs/logo.png" alt="Logo" class="logo h-10">
    </div>
    <div class="flex items-center w-1/3">
        <span class="text-black text-lg">Poste de Maroc</span>
    </div>
    <div class="flex justify-center w-1/3">
        <span class="text-black text-lg">userName</span>
    </div>
    <div class="flex justify-end w-1/3">
        <span class="text-black text-lg">status (admin, chef, agent)</span>
    </div>
</div>
<div class="container">
    <form class="date-form">
        <div class="date-inputs">
            <input type="date" name="dateDepart" placeholder="date depart">
            <span> <strong>TO</strong></span>
            <input type="date" name="dateArrivee" placeholder="date arrivée">
        </div>
        <button type="submit">submit</button>
        </form>
        <hr class="horizontal-line">
        
    </div>
   
            <table class="data-table">
                <thead>
                    <tr>
                        <th>N office</th>
                        <th>date dépôt</th>
                        <th>cinAgent</th>
                        <th>cinSender</th>
                        <th>cinReceiver</th>
                        <th>poids</th>
                        <th>montant</th>
                        <th>annuler</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Rows will be generated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
     <!-- auxios  library-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script src="js/consultation.js"></script>
</body>
</html>
